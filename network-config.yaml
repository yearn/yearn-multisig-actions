  - chainid: 42161
    host: https://arb1.arbitrum.io/rpc
    id: arb-main
    name: Mainnet
    explorer: https://api.arbiscan.io/api
- name: Goerli
  networks:
  - chainid: 5
    host: https://goerli.infura.io/v3/$WEB3_INFURA_PROJECT_ID
    id: gor-main
    name: Mainnet
    multicall2: '0x5BA1e12693Dc8F9c48aAD8770482f4739bEeD696'
    explorer: https://api-goerli.etherscan.io/api
- name: gnosis-chain
  networks:
  - chainid: 100
    host: https://rpc.gnosischain.com
    id: gc-main
    name: gnosis-chain
    explorer: https://api.gnosisscan.io/api
- name: Optimism
  networks:
  - chainid: 10
    host: https://rpc.ankr.com/optimism
    id: opti-main
    name: Mainnet
    explorer: https://optimistic.etherscan.io/api
- name: Base
  networks:
  - chainid: 8453
    host: https://base.llamarpc.com
    id: base-main
    name: Mainnet
    explorer: https://api.basescan.org/api

